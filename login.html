<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #eef2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center mb-4">Admin Login</h3>
    <div class="mb-3">
        <label>Username</label>
        <input type="text" id="user" class="form-control" placeholder="Enter username">
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" id="pass" class="form-control" placeholder="Enter password">
    </div>
    <button onclick="checkLogin()" class="btn btn-primary w-100">Login</button>
    <p id="msg" class="text-danger text-center mt-2"></p>
</div>

<script>
    function checkLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(u === "admin" && p === "123456") {
            localStorage.setItem("admin_logged_in", "true");
            window.location.href = "home.html";
        } else {
            document.getElementById('msg').innerText = "Wrong Username or Password!";
        }
    }
</script>

</body>
</html>
