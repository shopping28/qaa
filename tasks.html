<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a href="dashboard.html" class="btn btn-outline-light btn-sm">‚¨Ö Back to Home</a>
    <span class="navbar-text text-white">Task Setup</span>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">üìù Add New Task</h4>
            
            <div class="mb-3">
                <label>Task Title</label>
                <input type="text" id="taskTitle" class="form-control" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label>Reward Amount</label>
                <input type="number" id="taskReward" class="form-control" placeholder="Enter reward amount">
            </div>
            <div class="mb-3">
                <label>Task Link (Optional)</label>
                <input type="text" id="taskLink" class="form-control" placeholder="https://...">
            </div>

            <button onclick="postTask()" class="btn btn-success w-100">Publish Task</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    
    const firebaseConfig = { apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms", authDomain: "art-732d1.firebaseapp.com", databaseURL: "https://art-732d1-default-rtdb.firebaseio.com", projectId: "art-732d1", storageBucket: "art-732d1.firebasestorage.app", messagingSenderId: "901862985233", appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0" };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.postTask = () => {
        const title = document.getElementById('taskTitle').value;
        const reward = document.getElementById('taskReward').value;
        
        if(!title || !reward) return alert("Fill all fields");

        push(ref(db, 'tasks'), {
            title: title,
            reward: Number(reward),
            link: document.getElementById('taskLink').value,
            created_at: Date.now()
        }).then(() => {
            alert("Task Added!");
            document.getElementById('taskTitle').value = "";
            document.getElementById('taskLink').value = "";
        });
    };
</script>
</body>
</html>
