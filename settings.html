<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a href="dashboard.html" class="btn btn-outline-light btn-sm">⬅ Back to Home</a>
    <span class="navbar-text text-white">App & Withdrawal Setup</span>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">⚙️ Configure App Settings</h4>
            
            <div class="mb-3">
                <label>Minimum Withdrawal Amount (BDT)</label>
                <input type="number" id="minWithdraw" class="form-control" placeholder="Ex: 50">
            </div>

            <div class="mb-3">
                <label>App Notice / Announcement</label>
                <textarea id="appNotice" class="form-control" rows="3" placeholder="Ex: Payment 24h open..."></textarea>
            </div>

            <div class="mb-3">
                <label>Payment Methods (Example: Bkash, Nagad)</label>
                <input type="text" id="payMethods" class="form-control">
            </div>

            <button onclick="saveSettings()" class="btn btn-primary w-100">Save Changes</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    
    // Firebase Config
    const firebaseConfig = { apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms", authDomain: "art-732d1.firebaseapp.com", databaseURL: "https://art-732d1-default-rtdb.firebaseio.com", projectId: "art-732d1", storageBucket: "art-732d1.firebasestorage.app", messagingSenderId: "901862985233", appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0" };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load Data
    get(ref(db, 'settings')).then((snap) => {
        if(snap.exists()) {
            const data = snap.val();
            document.getElementById('minWithdraw').value = data.min_withdraw || "";
            document.getElementById('appNotice').value = data.notice || "";
            document.getElementById('payMethods').value = data.methods || "";
        }
    });

    window.saveSettings = () => {
        set(ref(db, 'settings'), {
            min_withdraw: Number(document.getElementById('minWithdraw').value),
            notice: document.getElementById('appNotice').value,
            methods: document.getElementById('payMethods').value
        }).then(() => alert("Settings Saved!"));
    };
</script>
</body>
</html>
