<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .menu-card { cursor: pointer; transition: transform 0.2s; height: 100%; text-decoration: none; color: inherit; }
        .menu-card:hover { transform: scale(1.05); }
        .icon-large { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <span class="navbar-brand">Admin Panel</span>
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
</nav>

<div class="container">
    <h3 class="text-center mb-4">Welcome to Dashboard</h3>
    <div class="row g-4">
        <!-- Withdrawal Setup Button -->
        <div class="col-md-6 col-lg-3">
            <a href="settings.html" class="card p-4 text-center menu-card border-info">
                <i class="fas fa-cogs icon-large text-info"></i>
                <h5>App & Withdraw Setup</h5>
            </a>
        </div>
        <!-- Task Setup Button -->
        <div class="col-md-6 col-lg-3">
            <a href="tasks.html" class="card p-4 text-center menu-card border-success">
                <i class="fas fa-tasks icon-large text-success"></i>
                <h5>Task Setup</h5>
            </a>
        </div>
        <!-- Withdrawal Request Button -->
        <div class="col-md-6 col-lg-3">
            <a href="withdrawals.html" class="card p-4 text-center menu-card border-warning">
                <i class="fas fa-money-bill-wave icon-large text-warning"></i>
                <h5>Withdraw Requests</h5>
            </a>
        </div>
        <!-- User Info Button -->
        <div class="col-md-6 col-lg-3">
            <a href="users.html" class="card p-4 text-center menu-card border-primary">
                <i class="fas fa-users icon-large text-primary"></i>
                <h5>All User Info</h5>
            </a>
        </div>
    </div>
</div>

<script>
    if(localStorage.getItem("admin_logged_in") !== "true") window.location.href = "login.html";
    function logout() { localStorage.removeItem("admin_logged_in"); window.location.href = "login.html"; }
</script>

</body>
</html>
